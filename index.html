<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyAnyWhere v2</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>PyAnyWhere</h1>
        <p>Write, run, and view Python from anywhere.</p>
      </header>

      <section class="editor-card">
        <label for="editor">Python Code</label>
        <textarea id="editor" spellcheck="false">print("Hello from PyAnyWhere v2")</textarea>

        <div class="actions">
          <button id="runBtn" type="button">Run Code</button>
          <button id="clearBtn" type="button" class="ghost">Clear</button>
        </div>

        <p id="status" aria-live="polite">Runtime not loaded. Click Run.</p>
      </section>
    </main>

    <div id="outputModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="outputTitle">
      <div class="modal-backdrop" data-close="true"></div>
      <section class="modal-content">
        <header class="modal-header">
          <h2 id="outputTitle">Python Output</h2>
          <button id="closeModal" class="icon-btn" aria-label="Close output">âœ•</button>
        </header>
        <pre id="outputBox">Output will appear here.</pre>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="script.js"></script>
  </body>
</html>
