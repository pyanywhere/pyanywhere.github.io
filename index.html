<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PyAnyWhere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div>
        <h1>PyAnyWhere</h1>
        <p class="tagline">Run Python anywhere, right in your browser.</p>
      </div>
      <span class="status" id="status">Loading Python runtime…</span>
    </header>

    <section class="panel">
      <label class="panel-label" for="editor">Editor</label>
      <textarea id="editor" spellcheck="false">print("Hello, PyAnyWhere!")</textarea>
      <div class="actions">
        <button id="runBtn" class="primary">▶ Run</button>
        <button id="clearBtn" class="ghost">Clear output</button>
      </div>
    </section>

    <section class="panel output-panel" aria-live="polite">
      <div class="panel-label-row">
        <span class="panel-label">Output</span>
        <span class="output-hint">stdout / stderr</span>
      </div>
      <pre id="output" class="output-box">Ready.</pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script src="script.js"></script>
</body>
</html>
